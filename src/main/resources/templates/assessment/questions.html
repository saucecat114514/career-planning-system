<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒä¸šæµ‹è¯„é—®å· - CareerFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            height: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: none;
        }

        .question-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-number {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .question-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .options {
            display: grid;
            gap: 1rem;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
        }

        .option-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .submit-section {
            display: none;
            text-align: center;
            color: white;
        }

        .submit-section.active {
            display: block;
        }

        .completion-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .question-card {
                padding: 1.5rem;
            }

            .navigation {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§  èŒä¸šæµ‹è¯„é—®å·</h1>
            <p>è¯·æ ¹æ®æ‚¨çš„çœŸå®æƒ³æ³•é€‰æ‹©æœ€ç¬¦åˆçš„é€‰é¡¹</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">é—®é¢˜ 1 / <span th:text="${#lists.size(questions)}">36</span></div>
        </div>

        <form id="assessmentForm" action="/assessment/submit" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:each="question, iterStat : ${questions}" 
                 th:class="'question-card' + (${iterStat.first} ? ' active' : '')"
                 th:data-question-index="${iterStat.index}">
                
                <div class="question-number">
                    é—®é¢˜ <span th:text="${iterStat.index + 1}">1</span> / <span th:text="${#lists.size(questions)}">36</span>
                </div>
                
                <div class="question-text" th:text="${question.questionText}">
                    æ‚¨æ›´å–œæ¬¢å“ªç§å·¥ä½œæ–¹å¼ï¼Ÿ
                </div>
                
                <div class="options">
                    <div class="option" th:data-value="A" th:onclick="'selectOption(this, ' + ${question.id} + ', \'A\')'">
                        <div class="option-label">A.</div>
                        <div th:text="${question.optionA}">é€‰é¡¹A</div>
                    </div>
                    <div class="option" th:data-value="B" th:onclick="'selectOption(this, ' + ${question.id} + ', \'B\')'">
                        <div class="option-label">B.</div>
                        <div th:text="${question.optionB}">é€‰é¡¹B</div>
                    </div>
                    <div class="option" th:data-value="C" th:onclick="'selectOption(this, ' + ${question.id} + ', \'C\')'">
                        <div class="option-label">C.</div>
                        <div th:text="${question.optionC}">é€‰é¡¹C</div>
                    </div>
                    <div class="option" th:data-value="D" th:onclick="'selectOption(this, ' + ${question.id} + ', \'D\')'">
                        <div class="option-label">D.</div>
                        <div th:text="${question.optionD}">é€‰é¡¹D</div>
                    </div>
                </div>
                
                <input type="hidden" th:name="'question_' + ${question.id}" th:id="'answer_' + ${question.id}">
            </div>
        </form>

        <div class="navigation">
            <button type="button" class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                ä¸Šä¸€é¢˜
            </button>
            <button type="button" class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                ä¸‹ä¸€é¢˜
            </button>
        </div>

        <div class="submit-section" id="submitSection">
            <div class="completion-message">
                ğŸ‰ æ­å–œæ‚¨å®Œæˆäº†æ‰€æœ‰æµ‹è¯„é—®é¢˜ï¼<br>
                ç‚¹å‡»æäº¤æŒ‰é’®ç”Ÿæˆæ‚¨çš„ä¸“å±èŒä¸šæµ‹è¯„æŠ¥å‘Šã€‚
            </div>
            <button type="button" class="btn" onclick="submitAssessment()">
                æäº¤æµ‹è¯„ <span id="submitLoading" class="loading" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const totalQuestions = /*[[${#lists.size(questions)}]]*/ 36;
        const answers = {};

        function selectOption(element, questionId, value) {
            // ç§»é™¤åŒä¸€é—®é¢˜çš„å…¶ä»–é€‰ä¸­çŠ¶æ€
            const questionCard = element.closest('.question-card');
            questionCard.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // é€‰ä¸­å½“å‰é€‰é¡¹
            element.classList.add('selected');
            
            // ä¿å­˜ç­”æ¡ˆ
            answers[questionId] = value;
            document.getElementById('answer_' + questionId).value = value;
            
            // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            document.getElementById('nextBtn').disabled = false;
            
            // è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€é¢˜ï¼ˆå»¶è¿Ÿ500msï¼‰
            setTimeout(() => {
                if (currentQuestion < totalQuestions - 1) {
                    nextQuestion();
                }
            }, 500);
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                // éšè—å½“å‰é—®é¢˜
                document.querySelectorAll('.question-card')[currentQuestion].classList.remove('active');
                
                // æ˜¾ç¤ºä¸‹ä¸€é—®é¢˜
                currentQuestion++;
                document.querySelectorAll('.question-card')[currentQuestion].classList.add('active');
                
                updateProgress();
                updateNavigation();
            } else {
                // æ˜¾ç¤ºæäº¤åŒºåŸŸ
                document.querySelectorAll('.question-card')[currentQuestion].classList.remove('active');
                document.getElementById('submitSection').classList.add('active');
                document.querySelector('.navigation').style.display = 'none';
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                // éšè—å½“å‰é—®é¢˜
                if (document.getElementById('submitSection').classList.contains('active')) {
                    document.getElementById('submitSection').classList.remove('active');
                    document.querySelector('.navigation').style.display = 'flex';
                } else {
                    document.querySelectorAll('.question-card')[currentQuestion].classList.remove('active');
                    currentQuestion--;
                }
                
                // æ˜¾ç¤ºä¸Šä¸€é—®é¢˜
                document.querySelectorAll('.question-card')[currentQuestion].classList.add('active');
                
                updateProgress();
                updateNavigation();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `é—®é¢˜ ${currentQuestion + 1} / ${totalQuestions}`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            // æ£€æŸ¥å½“å‰é—®é¢˜æ˜¯å¦å·²å›ç­”
            const currentQuestionId = document.querySelectorAll('.question-card')[currentQuestion].querySelector('input[type="hidden"]').name.replace('question_', '');
            nextBtn.disabled = !answers[currentQuestionId];
        }

        function submitAssessment() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('submitLoading').style.display = 'inline-block';
            
            // æäº¤è¡¨å•
            document.getElementById('assessmentForm').submit();
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
            updateNavigation();
        });
    </script>
</body>
</html>
