<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成长中心 - CareerFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* 液体玻璃效果背景 */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-profile button {
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .user-profile button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 行动按钮 */
        .action-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        /* 功能卡片 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border-radius: 20px;
            z-index: -1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            color: inherit;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1);
            color: #7C3AED;
        }

        .feature-card:hover .feature-title {
            color: #ffffff;
        }

        .feature-card:hover .feature-action {
            background: rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 3rem;
            color: #4F46E5;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .feature-action {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(79, 70, 229, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(79, 70, 229, 0.3);
        }

        /* 统计数据样式 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #4F46E5;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .features {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .stats-section {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin: 2rem 0;
            }

            .nav-links {
                display: none;
            }

            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }

            .feature-card {
                padding: 2rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .btn-primary, .btn-secondary {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .feature-card {
                padding: 1.5rem;
            }

            .feature-icon {
                font-size: 2.5rem;
            }

            .feature-title {
                font-size: 1.3rem;
            }

            .nav-container {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        .fade-in-delay {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .fade-in-delay-2 {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="liquid-bg"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-rocket"></i>
                CareerFlow
            </a>
            <ul class="nav-links">
                <li><a href="/dashboard" class="active">成长中心</a></li>
                <li><a href="/assessment">职业规划</a></li>
                <li><a href="/courses">技能提升</a></li>
                <li><a href="/goals">目标管理</a></li>
                <li><a href="/industry">行业洞察</a></li>
                <li>
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name">用户</span>
                        <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 0.5rem;">
                            <button type="submit" style="background: none; border: none; color: rgba(255,255,255,0.8); cursor: pointer; padding: 0;">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="page-header fade-in">
            <h1 class="page-title">连接校园与职场的智能成长平台</h1>
            <p class="page-subtitle">先认知 → 再规划 → 持续学习 → 数据验证</p>
        </div>

        <div class="action-buttons fade-in-delay">
            <a href="/assessment" class="btn-primary">
                <i class="fas fa-play"></i>
                开始职业规划
            </a>
            <a href="/courses" class="btn-secondary">
                <i class="fas fa-search"></i>
                快速挑选课程
            </a>
        </div>

        <!-- 用户统计数据 -->
        <div class="stats-section fade-in">
            <div class="stat-card">
                <div class="stat-number" th:text="${assessmentCount ?: 0}">0</div>
                <div class="stat-label">完成测评次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${goalCount ?: 0}">0</div>
                <div class="stat-label">设定目标数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" th:text="${courseCount ?: 0}">0</div>
                <div class="stat-label">学习课程数量</div>
            </div>
        </div>

        <!-- 功能卡片 -->
        <div class="features">
            <a href="/assessment" class="feature-card fade-in">
                <div class="feature-icon">
                    <i class="fas fa-route"></i>
                </div>
                <h3 class="feature-title">职业测评</h3>
                <p class="feature-description">通过科学测评了解自己的职业倾向，获得个性化的职业建议</p>
                <div class="feature-action">
                    <i class="fas fa-play"></i>
                    开始测评
                </div>
            </a>

            <a href="/courses" class="feature-card fade-in-delay">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3 class="feature-title">技能提升</h3>
                <p class="feature-description">根据职业规划选择适合的课程，系统化提升专业技能</p>
                <div class="feature-action">
                    <i class="fas fa-book"></i>
                    浏览课程
                </div>
            </a>

            <a href="/industry" class="feature-card fade-in-delay-2">
                <div class="feature-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3 class="feature-title">行业洞察</h3>
                <p class="feature-description">了解行业发展趋势，掌握市场需求和就业前景</p>
                <div class="feature-action">
                    <i class="fas fa-search"></i>
                    查看洞察
                </div>
            </a>
        </div>
    </main>

    <script>
        function searchFeatures() {
            alert('搜索功能开发中...');
        }

        // 添加滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.15)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        });
    </script>
</body>
</html>
